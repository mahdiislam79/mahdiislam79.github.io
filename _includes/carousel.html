<div id="carousel-{{ include.carousel_id }}" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      {% assign image_counter = 0 %}
      {% for image in include.images %}
        <div class="carousel-item {% if image_counter == 0 %}active{% endif %}">
          <img class="d-block w-100" src="{{ image }}" alt="Slide {{ image_counter }}">
        </div>
        {% assign image_counter = image_counter | plus: 1 %}
      {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#carousel-{{ include.carousel_id }}" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-{{ include.carousel_id }}" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
